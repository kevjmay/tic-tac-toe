<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <br>
    <!-- Player Names -->
    <div class="playerNames">
        <h2 class="playerOneDisplay">Player One</h2>
        <h2 class="playerTwoDisplay">Player Two</h2>
    </div>
    <br>
    <!-- The Board -->
    <div class="board">
        <div class="rowOne">
            <button class="cell" id="rowOneCellOne"></button>
            <button class="cell" id="rowOneCellTwo"></button>
            <button class="cell" id="rowOneCellThree"></button>
        </div>
        <div class="rowTwo">
            <button class="cell" id="rowTwoCellOne"></button>
            <button class="cell" id="rowTwoCellTwo"></button>
            <button class="cell" id="rowTwoCellThree"></button>
        </div>
        <div class="rowThree">
            <button class="cell" id="rowThreeCellOne"></button>
            <button class="cell" id="rowThreeCellTwo"></button>
            <button class="cell" id="rowThreeCellThree"></button>
        </div>
    </div>
    <br>
    <!-- The active Player Display -->
    <div>
        <h3 class="activePlayerDisplay">The Active Player is:</h3>
        <h3 class="winMessage">Good Luck Players!</h3>
    </div>
</body>
</html>
